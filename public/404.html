<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Check if this is a valid language route first
      var path = window.location.pathname;
      var validRoutes = ['/', '/en', '/en/', '/ua', '/ua/'];
      
      if (validRoutes.includes(path)) {
        // Valid route - redirect immediately without 404
        window.location.replace(window.location.origin + '/#' + path);
      } else {
        // Invalid route - use spa-github-pages approach for true 404s
        var pathSegmentsToKeep = 0;
        var l = window.location;
        
        // Redirect to index.html with the path in the hash
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
